<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1 class="text-header">
        Bienvenido a <span class="text-primary">SurveyEngine!</span>
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" sizeSm="6" sizeLg="4" *ngFor="let encuesta of encuestas">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ encuesta.titulo }}</ion-card-title>
            <ion-card-subtitle>ID {{ encuesta.id }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <p>{{ encuesta.cantidadDeRespuestas }} Respuestas</p>
            
            <div class="ion-text-end">
              <ion-button fill="clear" [routerLink]="['/aside/surveys/surveyID']">
                <ion-icon name="ellipsis-horizontal"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
